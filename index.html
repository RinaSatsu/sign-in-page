<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <div class="welcome-container">
        <h3>Welcome!</h3>
        <p>Subscribe now to get best liquers and beverages</p>
      </div>
      <div class="form-container">
        <form action="./userdata" method="post">
          <div class="form-field">
            <input type="text" name="user-first-name" id="user-first-name" placeholder="John" autocomplete="off" required>
            <label for="user-first-name">First name<span aria-label="required">*</span></label>
          </div>
          <div class="form-field">
            <input type="text" name="user-last-name" id="user-last-name" placeholder="Smith" autocomplete="off" required>
            <label for="user-last-name">Last name<span aria-label="required">*</span></label>
          </div>
          <div class="form-field">
            <input type="email" name="user-email" id="user-email" placeholder="example@domain.com" autocomplete="off" required>
            <label for="user-email">Email address<span aria-label="required">*</span></label>
          </div>
          <div class="form-field">
            <input type="tel" name="user-phone" id="user-phone" placeholder="5551234567" autocomplete="off">
            <label for="user-phone">Phone number</label>
          </div>
          <div class="form-field">
            <input type="password" name="user-password" id="user-password" 
            placeholder="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" autocomplete="off" required>
            <label for="user-password">Password<span aria-label="required">*</span></label>
          </div>
          <div class="form-field">
            <input type="password" name="user-password-confirm" id="user-password-confirm" 
            placeholder="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" autocomplete="off" required>
            <label for="user-password-confirm">Confirm Password<span aria-label="required">*</span></label>
          </div>
          <div class="tos-container">
            <p>By signing up you agree to <span class="pseudo-link">Terms of Service</span></p>
            <div>
              <input type="checkbox" name="tos-agree" id="tos-agree">
              <label for="tos-agree" id="tos-label">I agree<span aria-label="required">*</span></label>
            </div>
          </div>
          <button type="submit" class="button">Sign Up!</button>
        </form>
        <div class="signin-container">Already have an account? <span class="pseudo-link">Sign In</span></div>
      </div>
    </div>
    <div class="image-container">
      <div class="brand-name-container">The Golden Goblet</div>
      <div class="copyright">Copyright &copy; Maryna Snihurska aka RinaSatsu (for The Odin Project) 2024</div>
    </div>
  </div>
</body>
</html>
